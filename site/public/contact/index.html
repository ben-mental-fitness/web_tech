<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  lang="en-GB" xml:lang="en-GB">

<head>
  <meta charset="UTF-8"/>
  <link rel="shortcut icon" href="/media/logo.jpg"/>
  <title>CoVision - Contact</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
  <link rel="stylesheet" href="/index.css"/>

  <!-- Js Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type = "text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
  <script type = "text/javascript" src = "https://d3js.org/d3-dsv.v1.min.js"></script>
</head>

<body>
<!-- $page_header -->

  <!-- Main body -->
  <div class="container-fluid">
    <div class="row justify-content-around">

      <div class="col-sm-3">
        <div class="form-group">
         <label for="contact-name">Your name</label>
         <input type="text" class="form-control" id="contact-name"/>
        </div>
        <div class="form-group">
         <label for="contact-email">Your email</label>
         <input type="text" class="form-control" id="contact-email"/>
        </div>
        <div class="form-group">
         <label for="contact-subject">Your message subject</label>
         <input type="text" class="form-control" id="contact-subject"/>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
         <label for="comment">Your message</label>
         <textarea class="form-control" rows="8" id="contact-body"></textarea>
        </div>
      </div>

    </div>
  </div>

  <!-- $page_footer -->
</body>
</html>
